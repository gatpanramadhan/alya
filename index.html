<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Audio dengan ID dan muted agar autoplay bisa jalan -->
    <audio id="bg-music" autoplay loop muted>
      <source src="audio/lagu2.mp3" type="audio/mpeg" />
      Browser tidak mendukung audio.
    </audio>

    <div id="book">
      <input type="checkbox" id="five" />
      <div id="page5" class="page">
        <div class="front"><img src="4.jpg" alt="" /></div>
        <div class="back">Alya Ratna</div>
        <label for="five"></label>
      </div>

      <input type="checkbox" id="four" />
      <div id="page4" class="page">
        <div class="front"><img src="3.jpg" alt="" /></div>
        <div class="back">Jadi kekasih ku saja</div>
        <label for="four"></label>
      </div>

      <input type="checkbox" id="three" />
      <div id="page3" class="page">
        <div class="front"><img src="2.jpg" alt="" /></div>
        <div class="back">Kau lebih dari teman berbagi</div>
        <label for="three"></label>
      </div>

      <input type="checkbox" id="two" />
      <div id="page2" class="page">
        <div class="front"><img src="1.jpg" alt="" /></div>
        <div class="back">Hati ini meminta</div>
        <label for="two"></label>
      </div>

      <input type="checkbox" id="one" />
      <div id="page1" class="page">
        <div class="front">Alya Ratna</div>
        <div class="back">Katakan Cinta</div>
        <label for="one"></label>
      </div>
    </div>

    <div class="snow-container"></div>

    <!-- Script untuk unmute dan play -->
    <script>
      window.addEventListener("load", function () {
        const music = document.getElementById("bg-music");
        music.muted = false; // buka mute
        music.play().catch(function (error) {
          console.log("Autoplay diblokir, user perlu klik dulu.");
        });
      });
    </script>

    <script src="js.js"></script>
  </body>
</html>
